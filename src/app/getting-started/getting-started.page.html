      <ion-slide class="interests-to-follow-slide question-slide">
        <ion-row class="slide-inner-row">
          <ion-col class="heading-col">
            <h2 class="slide-title">Services</h2>
            <p class="slide-subtitle">
              Which services are you interested in?
            </p>
          </ion-col>
          <ion-col class="question-options-col">
            <ion-row class="options-list-row">
              <ion-col
                size="6"
                formArrayName="interestedServices"
                *ngFor="
                  let service of gettingStartedForm.controls.interestedServices
                    .controls;
                  let i = index
                "
              >
                <app-checkbox-wrapper class="custom-checkbox">
                  <app-image-shell
                    [mode]="'cover'"
                    animation="spinner"
                    class="checkbox-cover add-overlay"
                    [src]="
                      './assets/sample-images/getting-started/category1-1.1.png'
                    "
                  >
                    <app-aspect-ratio [ratio]="{ w: 1, h: 1 }">
                      <span class="checkbox-title">{{ services[i].type }}</span>
                      <ion-checkbox [formControlName]="i"></ion-checkbox>
                    </app-aspect-ratio>
                  </app-image-shell>
                </app-checkbox-wrapper>
              </ion-col>
            </ion-row>
          </ion-col>
          <!-- <ion-col class="call-to-action-col">

            >
          </ion-col> -->
        </ion-row>
      </ion-slide>

      <ion-slide class="question-slide"> </ion-slide>
